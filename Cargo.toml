
[package]
name = "rig"
version = "0.7.1"
edition = "2021"
authors = ["Gábor Csárdi <csardi.gabor@gmail.com>"]
license = "MIT"
description = "Manage R installations"
readme = "README.md"
homepage = "https://github.com/r-lib/rig"
repository = "https://github.com/r-lib/rig"
keywords = ["R", "cli"]
categories = ["command-line-utilities"]

[lib]
name = "riglib"
crate-type = ["staticlib"]
path = "src/lib.rs"

[[bin]]
name = "rig"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.8", features = ["cargo", "color"] }
ctrlc = "3.4"
directories = "4.0.1"
duct = "0.13.5"
futures = "0.3.17"
futures-util = "0.3.14"
lazy_static = "1.4.0"
libc = "0.2"
log = "0.4"
nix = { version = "0.28.0", features = ["fs", "user"] }
path-clean = "1.0.1"
rand = "0.8.5"
regex = "1.5.4"
reqwest = { version = "0.11", features = ["json", "stream", "rustls-tls", "hyper-rustls", "rustls-tls-native-roots"], default-features = false }
semver = "1.0.4"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.9"
sha2 = "0.9.8"
shellexpand = "2.1.0"
simple-error = "0.2.3"
simplelog = { version = "^0.12.0", features = ["paris"] }
sudo = "0.6.0"
tabular = "0.2.0"
tokio = { version = "1", features = ["full"] }

[target.'cfg(windows)'.dependencies]
is_elevated = "0.1.2"
remove_dir_all = "0.7.0"
whoami = "1.4.1"
winreg = "0.10"

[build-dependencies]
clap = { version = "4.3.8", features = ["cargo", "color"] }
clap_complete = "4.5.1"
lazy_static = "1.4.0"
simplelog = { version = "^0.12.0", features = ["paris"] }
static_vcruntime = "2.0"
whoami = "1.4.1"

[dev-dependencies]
assert_cmd = "2.0.8"
predicates = "2.1.5"
